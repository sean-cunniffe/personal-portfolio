name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Create .env file
        run: |
          echo "REACT_APP_CHATBOT_ENDPOINT=${{ vars.REACT_APP_CHATBOT_ENDPOINT }}" >> .env
          echo "REACT_APP_SITE_KEY=${{ vars.REACT_APP_SITE_KEY }}" >> .env
          echo "PUBLIC_URL=${{ vars.PUBLIC_URL }}" >> .env
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEB_PORTFOLIO_B463F }}
          channelId: live
          projectId: web-portfolio-b463f
