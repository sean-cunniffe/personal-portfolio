name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Create .env file
        run: |
          echo "REACT_APP_CHATBOT_ENDPOINT=${{ vars.REACT_APP_CHATBOT_ENDPOINT }}" >> .env
          echo "REACT_APP_SITE_KEY=${{ vars.REACT_APP_SITE_KEY }}" >> .env
          echo "PUBLIC_URL=${{ vars.PUBLIC_URL }}" >> .env
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEB_PORTFOLIO_B463F }}
          projectId: web-portfolio-b463f
